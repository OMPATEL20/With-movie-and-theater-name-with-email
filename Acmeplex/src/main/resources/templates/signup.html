<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .signup-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .signup-header {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2 class="signup-header">Create Your Account</h2>
        <form action="/signup" method="post" th:object="${user}" class="needs-validation" novalidate>
            <!-- ID (Hidden) -->
            <input type="hidden" th:field="*{id}">

            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Enter your username" required>
                <div class="invalid-feedback">Please provide a username.</div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter your password" required>
                <div class="invalid-feedback">Please provide a password.</div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter your email" required>
                <div class="invalid-feedback">Please provide a valid email address.</div>
            </div>

          

            <!-- Address -->
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="3" th:field="*{address}" placeholder="Enter your address" required></textarea>
                <div class="invalid-feedback">Please provide your address.</div>
            </div>

            <!-- Default Payment -->
            <div class="mb-3">
                <label for="payment" class="form-label">Default Payment</label>
                <input type="text" class="form-control" id="payment" value="20$" readonly>
                <div class="form-text">Default payment is set to 20$.</div>
            </div>
			<!-- Card Number -->
			          <div class="mb-3">
			              <label for="cardNum" class="form-label">Card Number</label>
			              <input type="text" class="form-control" id="cardNum" th:field="*{cardNum}" placeholder="Enter your 16-digit card number" maxlength="16" required pattern="\d{16}">
			              <div class="invalid-feedback">Please provide a valid 16-digit card number.</div>
			          </div>

			          <!-- CVV -->
					  <!-- CVV -->
					  <div class="mb-3">
					      <label for="cvv" class="form-label">CVV</label>
					      <input type="password" class="form-control" id="cvv" name="cvv" placeholder="Enter your CVV" maxlength="3" required pattern="\d{3}">
					      <div class="invalid-feedback">Please provide your CVV.</div>
					  </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Bootstrap form validation
        (function () {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });

            // Validate Card Number for 16 Digits
            const cardInput = document.getElementById('cardNum');
            cardInput.addEventListener('input', () => {
                if (!/^\d{16}$/.test(cardInput.value)) {
                    cardInput.setCustomValidity('Card number must be exactly 16 digits.');
                } else {
                    cardInput.setCustomValidity('');
                }
            });
        })();
    </script>
</body>
</html>
