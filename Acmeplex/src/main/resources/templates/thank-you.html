<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Acmeplex Movie App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styling -->
    <style>
        body {
            background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
            color: #333;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thank-you-container {
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        .thank-you-container h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 20px;
        }

        .thank-you-container p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        .thank-you-container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .thank-you-container a {
            text-decoration: none;
            color: #fff;
            background: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .thank-you-container a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
<!--        <img src="https://source.unsplash.com/500x300/?cinema,3d" alt="3D Cinema Image">-->


<a href="https://imgbb.com/"><img src="https://i.ibb.co/Tc0TJM5/thanks-you.jpg" alt="thanks-you" border="0"></a>
        <h1>Thank You!</h1>
        <p>We have received your message. Our team will contact you shortly.</p>
        <a href="/" class="btn btn-primary">Go Back to Home</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
