<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Acmeplex Movie App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styling -->
    <style>
        body {
            background: linear-gradient(120deg, #f6d365, #fda085);
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        .contact-container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-top: 50px;
        }

        .contact-header {
            text-align: center;
            color: #333;
        }

        .contact-header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .contact-header p {
            font-size: 1.2rem;
            color: #555;
        }

        .btn-custom {
            background: linear-gradient(90deg, #ff8a00, #da1b60);
            color: #fff;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background: linear-gradient(90deg, #da1b60, #ff8a00);
            transform: scale(1.05);
        }

        .contact-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .form-control:focus {
            border-color: #ff8a00;
            box-shadow: 0 0 10px rgba(255, 138, 0, 0.4);
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header style="background-color: #da1b60; color: #fff; padding: 15px;">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>Acmeplex Movie App</h1>
        </div>
    </header>

    <!-- Contact Us Section -->
    <div class="container">
        <div class="row align-items-center">
            <!-- Contact Form -->
            <div class="col-md-6 contact-container">
                <div class="contact-header">
                    <h1>Contact Us</h1>
                    <p>We'd love to hear from you!</p>
                </div>
                <form th:action="@{/send-email}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" name="message" class="form-control" rows="5" placeholder="Enter your message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-custom w-100">Send Message</button>
                </form>
            </div>

            <!-- 3D Image or Visual -->
            <div class="col-md-6 text-center">
               <!-- <img src="https://source.unsplash.com/500x500/?cinema,movie" alt="Contact Us Image" class="contact-image">
            -->
		<!--	<img src="https://ibb.co/1s1QGZx" alt="Contact Us Image" class="contact-image">
-->
<a href="https://imgbb.com/"><img src="https://i.ibb.co/s5nR9jr/contact-us.webp" alt="contact-us" border="0"></a>
			</div>
        </div>
    </div>

    <!-- Footer -->
    <footer style="background: #333; color: #fff; text-align: center; padding: 10px; margin-top: 20px;">
        <p>Â© 2024 Acmeplex Movie App. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
